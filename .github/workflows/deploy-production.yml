# ===========================================
# GITHUB ACTIONS WORKFLOW - DEPLOY DOCKER (ALTERNATIVO)
# Link Chart Frontend - Deploy via Container Docker
# ===========================================
#
# ‚ö†Ô∏è ATEN√á√ÉO: Este √© um workflow ALTERNATIVO!
#   O workflow padr√£o √© o deploy-ssh.yml
#   Use este apenas se precisar de deploy via Docker
#
# üéØ OBJETIVO:
#   Build e push de imagem Docker para GitHub Container Registry
#   Deploy usando containers Docker (n√£o implementado completamente)
#
# üöÄ QUANDO EXECUTA:
#   - Push para branch 'main' (apenas build, deploy comentado)
#   - Pull Request para 'main' (apenas valida√ß√£o)
#   - Execu√ß√£o manual via workflow_dispatch
#
# üìã PR√â-REQUISITOS:
#   - GitHub Container Registry habilitado
#   - Secrets GITHUB_TOKEN (autom√°tico)
#   - Para deploy real: configurar infraestrutura Docker
#
# üê≥ IMAGENS GERADAS:
#   - ghcr.io/[owner]/[repo]/frontend:latest
#   - ghcr.io/[owner]/[repo]/frontend:main
#   - ghcr.io/[owner]/[repo]/frontend:main-[sha]
#
# ===========================================

name: üê≥ Deploy Docker (Alternativo)

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_dispatch:
        inputs:
            environment:
                description: 'Environment to deploy'
                required: true
                default: 'production'
                type: choice
                options:
                    - production
                    - staging
            force_deploy:
                description: 'For√ßar deploy real (experimental)'
                required: false
                default: false
                type: boolean

# Definir vari√°veis globais
env:
    NODE_VERSION: '22'
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}/frontend

# Definir permiss√µes necess√°rias
permissions:
    contents: read
    packages: write
    id-token: write

jobs:
    # ===========================================
    # JOB 1: VALIDA√á√ÉO PARA DOCKER BUILD
    # Valida o c√≥digo antes do build da imagem Docker
    # ===========================================
    validate:
        name: üîç Valida√ß√£o Docker
        runs-on: ubuntu-latest

        steps:
            - name: üì• Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: üü¢ Setup Node.js ${{ env.NODE_VERSION }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: 'npm'

            - name: üì¶ Install dependencies
              run: |
                  echo "üì¶ Instalando depend√™ncias para valida√ß√£o..."
                  npm ci --prefer-offline --no-audit --silent

            - name: üîç Valida√ß√£o de estrutura
              run: |
                  echo "üîç Validando estrutura do projeto..."
                  npm run validate
              continue-on-error: true # Warnings n√£o devem bloquear

            - name: üîß TypeScript Check
              run: |
                  echo "üîß Verificando tipos TypeScript..."
                  npx tsc --noEmit
              continue-on-error: true # N√£o bloquear por erros de tipo

            - name: üèóÔ∏è Test Build (para Docker)
              run: |
                  echo "üèóÔ∏è Testando build para Docker..."
                  npm run build
                  echo "‚úÖ Build conclu√≠do com sucesso"

                  # An√°lise do build
                  echo "üìä Informa√ß√µes do build:"
                  ls -la .next/ | head -10
                  du -sh .next/
              env:
                  NODE_ENV: production
                  NEXT_TELEMETRY_DISABLED: 1

            - name: üê≥ Validar Dockerfile
              run: |
                  echo "üê≥ Validando Dockerfile..."
                  if [ -f "docker/production/Dockerfile" ]; then
                    echo "‚úÖ Dockerfile encontrado: docker/production/Dockerfile"
                    # Verificar sintaxe b√°sica
                    docker --version
                    echo "‚úÖ Docker dispon√≠vel para build"
                  else
                    echo "‚ùå Dockerfile n√£o encontrado!"
                    exit 1
                  fi

            - name: üìã Validation Summary
              run: |
                  echo "## üîç Docker Validation Summary" >> $GITHUB_STEP_SUMMARY
                  echo "- **Node.js**: ${{ env.NODE_VERSION }}" >> $GITHUB_STEP_SUMMARY
                  echo "- **Build Status**: ‚úÖ Success" >> $GITHUB_STEP_SUMMARY
                  echo "- **Bundle Size**: $(du -sh .next/ | cut -f1)" >> $GITHUB_STEP_SUMMARY
                  echo "- **Dockerfile**: ‚úÖ Valid" >> $GITHUB_STEP_SUMMARY
                  echo "- **Ready for Docker Build**: ‚úÖ Yes" >> $GITHUB_STEP_SUMMARY

    # ===========================================
    # JOB 2: BUILD E PUSH DA IMAGEM DOCKER
    # Constr√≥i e publica imagem Docker no GitHub Container Registry
    # ===========================================
    build-and-push:
        name: üê≥ Build & Push Docker
        runs-on: ubuntu-latest
        needs: validate
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'

        outputs:
            image-digest: ${{ steps.build.outputs.digest }}
            image-tag: ${{ steps.meta.outputs.tags }}
            image-url: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

        steps:
            - name: üì• Checkout code
              uses: actions/checkout@v4

            - name: üê≥ Configurar Docker Buildx
              uses: docker/setup-buildx-action@v3
              with:
                  driver-opts: |
                      network=host
                  buildkitd-flags: |
                      --allow-insecure-entitlement security.insecure
                      --allow-insecure-entitlement network.host

            - name: üîê Login no Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: üìù Extrair metadados da imagem
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                      type=ref,event=branch
                      type=ref,event=pr
                      type=sha,prefix={{branch}}-
                      type=raw,value=latest,enable={{is_default_branch}}
                  labels: |
                      org.opencontainers.image.title=Link Chart Frontend
                      org.opencontainers.image.description=Aplica√ß√£o Next.js para encurtamento de URLs
                      org.opencontainers.image.vendor=Link Chart
                      org.opencontainers.image.version={{version}}

            - name: üèóÔ∏è Build e Push da Imagem Docker
              id: build
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./docker/production/Dockerfile
                  platforms: linux/amd64,linux/arm64
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  build-args: |
                      NODE_ENV=production
                      NEXT_TELEMETRY_DISABLED=1

            - name: üìä Docker Build Summary
              run: |
                  echo "## üê≥ Docker Build Summary" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "### üìã Informa√ß√µes da Imagem" >> $GITHUB_STEP_SUMMARY
                  echo "- **Registry**: ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
                  echo "- **Image**: ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
                  echo "- **Tags**: \`${{ steps.meta.outputs.tags }}\`" >> $GITHUB_STEP_SUMMARY
                  echo "- **Digest**: \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
                  echo "- **Platforms**: linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "### üöÄ Como usar a imagem:" >> $GITHUB_STEP_SUMMARY
                  echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
                  echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
                  echo "docker run -p 3000:3000 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
                  echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      # ===========================================
  # JOB 3: DEPLOY DOCKER (EXPERIMENTAL)
  # ‚ö†Ô∏è ATEN√á√ÉO: Deploy Docker n√£o est√° implementado!
  # Use o workflow deploy-ssh.yml para deploy real
  # ===========================================

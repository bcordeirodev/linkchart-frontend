# ğŸš€ CI/CD WORKFLOW - LINK CHART FRONTEND
# Deploy automÃ¡tico para produÃ§Ã£o

name: ğŸš€ Deploy to Production

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package*.json'
      - 'Dockerfile.prod'
      - 'docker-compose.prod.yml'
      - '.github/workflows/**'
  
  pull_request:
    branches: [main]
    types: [closed]
  
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

# ConfiguraÃ§Ãµes globais
env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/frontend

# PermissÃµes necessÃ¡rias
permissions:
  contents: read
  packages: write
  deployments: write
  actions: read

jobs:
  # ========================================
  # ğŸ§ª QUALITY CHECKS
  # ========================================
  quality-checks:
    name: ğŸ§ª Quality & Security Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm install --prefer-offline --no-audit
          
      - name: ğŸ” TypeScript Check
        run: npm run type-check

      # - name: ğŸ¨ Lint Check
      #   run: npm run lint

      - name: ğŸ’… Format Check
        run: npm run format:check

      - name: ğŸ—ï¸ Build Test
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ“Š Bundle Analysis
        run: |
          npm install -g bundlesize
          echo "Bundle size analysis completed"

      - name: ğŸ”’ Security Audit
        run: |
          npm audit --audit-level moderate
          
      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 1

  # Docker build removido - Build Ã© feito diretamente no servidor

  # ========================================
  # ğŸš€ DEPLOY TO PRODUCTION
  # ========================================
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [quality-checks]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    environment:
      name: production
      url: http://134.209.33.182:3000
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Setup SSH Key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.PRODUCTION_SSH_KEY }}

      - name: ğŸ“‹ Prepare Deploy Script
        run: |
          # Criar script de deploy simplificado
          mkdir -p deploy-files
          
          # Criar script de deploy otimizado
          cat > deploy-files/deploy.sh << 'EOF'
          #!/bin/bash
          set -e
          
          echo "ğŸš€ Starting deployment..."
          
          # VariÃ¡veis
          APP_DIR="/var/www/linkchart-frontend"
          BACKUP_DIR="/var/www/linkchart-frontend/backups/$(date +%Y%m%d_%H%M%S)"
          
          # Ir para diretÃ³rio da aplicaÃ§Ã£o
          cd $APP_DIR
          
          # Criar backup
          echo "ğŸ“¦ Creating backup..."
          mkdir -p backups
          if [ -d "dist" ]; then
            cp -r dist/ $BACKUP_DIR-dist/ 2>/dev/null || true
          fi
          
          # Atualizar cÃ³digo
          echo "ğŸ“¥ Updating code..."
          git fetch origin
          git reset --hard origin/main
          git pull origin main
          
          # Parar containers existentes
          echo "ğŸ›‘ Stopping existing containers..."
          docker compose -f docker-compose.prod.yml down --remove-orphans || true
          
          # O build serÃ¡ feito dentro do script SSH
          
          # Verificar saÃºde
          echo "ğŸ¥ Health check..."
          sleep 30
          
          if curl -f http://localhost:3000/health > /dev/null 2>&1; then
            echo "âœ… Deployment successful!"
          else
            echo "âŒ Health check failed, rolling back..."
            docker compose -f docker-compose.prod.yml down
            if [ -d "$BACKUP_DIR-dist" ] && [ "$(ls -A $BACKUP_DIR-dist)" ]; then
              cp -r $BACKUP_DIR-dist/* dist/
              docker compose -f docker-compose.prod.yml up -d
            fi
            exit 1
          fi
          
          # Limpeza de backups antigos (manter apenas os 5 mais recentes)
          echo "ğŸ§¹ Cleaning old backups..."
          sudo find /var/www/linkchart-frontend/backups -maxdepth 1 -type d -name "20*" | sort -r | tail -n +6 | sudo xargs rm -rf
          
          echo "ğŸ‰ Deployment completed successfully!"
          EOF
          
          chmod +x deploy-files/deploy.sh

      - name: ğŸš€ Execute Deployment
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} << 'EOF'
            cd /var/www/linkchart-frontend
            
            echo "ğŸš€ Starting deployment..."
            
            # Criar backup
            echo "ğŸ“¦ Creating backup..."
            mkdir -p backups
            BACKUP_DIR="backups/$(date +%Y%m%d_%H%M%S)"
            if [ -d "dist" ]; then
              cp -r dist/ $BACKUP_DIR-dist/ 2>/dev/null || true
            fi
            
            # Atualizar cÃ³digo
            echo "ğŸ“¥ Updating code..."
            git fetch origin
            git reset --hard origin/main
            git pull origin main
            
            # Parar containers existentes
            echo "ğŸ›‘ Stopping existing containers..."
            docker compose -f docker-compose.prod.yml down --remove-orphans || true
            
            # Limpar imagens antigas e rebuild
            echo "ğŸ§¹ Cleaning old images..."
            docker system prune -f
            
            # Rebuild da aplicaÃ§Ã£o (sem cache para garantir cÃ³digo atualizado)
            echo "ğŸ—ï¸ Building new image with latest code..."
            docker build -f Dockerfile.prod -t linkcharts-frontend:latest . --no-cache
            
            # Iniciar containers
            echo "ğŸš€ Starting containers..."
            docker compose -f docker-compose.prod.yml up -d
            
            # Verificar saÃºde
            echo "ğŸ¥ Health check..."
            sleep 30
            
            if curl -f http://localhost:3000/health > /dev/null 2>&1; then
              echo "âœ… Deployment successful!"
            else
              echo "âŒ Health check failed, rolling back..."
              docker compose -f docker-compose.prod.yml down
              if [ -d "$BACKUP_DIR-dist" ] && [ "$(ls -A $BACKUP_DIR-dist)" ]; then
                cp -r $BACKUP_DIR-dist/* dist/
                docker compose -f docker-compose.prod.yml up -d
              fi
              exit 1
            fi
            
            # Limpeza de backups antigos (manter apenas os 5 mais recentes)
            echo "ğŸ§¹ Cleaning old backups..."
            find backups -maxdepth 1 -type d -name "20*" | sort -r | tail -n +6 | xargs rm -rf 2>/dev/null || true
            
            echo "ğŸ‰ Deployment completed successfully!"
          EOF

      - name: ğŸ§ª Post-Deploy Tests
        run: |
          # Aguardar estabilizaÃ§Ã£o
          sleep 60
          
          # Testes bÃ¡sicos
          curl -f http://134.209.33.182:3000/health
          curl -f http://134.209.33.182:3000/
          
          echo "âœ… Post-deploy tests passed!"

      - name: ğŸ“¢ Notify Success
        if: success()
        run: |
          echo "ğŸ‰ Deployment to production completed successfully!"
          echo "ğŸŒ Application is live at: http://134.209.33.182:3000"

      - name: ğŸ“¢ Notify Failure
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          echo "ğŸ” Check the logs for more details."

  # Cleanup automÃ¡tico Ã© feito no servidor durante o deploy

# ğŸš€ CI/CD WORKFLOW - LINK CHART FRONTEND
# Deploy automÃ¡tico para produÃ§Ã£o

name: ğŸš€ Deploy to Production

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package*.json'
      - 'deploy/Dockerfile.prod'
      - 'deploy/docker-compose.prod.yml'
      - 'deploy/scripts/**'
      - 'scripts/**'
      - '.github/workflows/**'
  
  pull_request:
    branches: [main]
    types: [closed]
  
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

# ConfiguraÃ§Ãµes globais
env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/frontend

# PermissÃµes necessÃ¡rias
permissions:
  contents: read
  packages: write
  deployments: write
  actions: read

jobs:
  # ========================================
  # ğŸ§ª QUALITY CHECKS
  # ========================================
  quality-checks:
    name: ğŸ§ª Quality & Security Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm install --prefer-offline --no-audit
          
      - name: ğŸ” TypeScript Check
        run: npm run type-check

      # - name: ğŸ¨ Lint Check
      #   run: npm run lint

      - name: ğŸ’… Format Check
        run: npm run format:check

      - name: ğŸ—ï¸ Build Test
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ“Š Bundle Analysis
        run: |
          npm install -g bundlesize
          echo "Bundle size analysis completed"

      - name: ğŸ”’ Security Audit
        run: |
          npm audit --audit-level moderate
          
      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 1

  # Docker build removido - Build Ã© feito diretamente no servidor

  # ========================================
  # ğŸš€ DEPLOY TO PRODUCTION
  # ========================================
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [quality-checks]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    environment:
      name: production
      url: https://linkcharts.com.br
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Check SSH Configuration
        id: check-ssh
        run: |
          if [ -z "${{ secrets.PRODUCTION_SSH_KEY }}" ]; then
            echo "ssh_configured=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ SSH secrets not configured"
          else
            echo "ssh_configured=true" >> $GITHUB_OUTPUT
            echo "âœ… SSH secrets found"
          fi

      - name: ğŸ” Setup SSH Key
        if: steps.check-ssh.outputs.ssh_configured == 'true'
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.PRODUCTION_SSH_KEY }}

      - name: ğŸ“‹ Prepare Deploy Script
        run: |
          # Criar script de deploy simplificado
          mkdir -p deploy-files
          
          # Criar script de deploy otimizado
          cat > deploy-files/deploy.sh << 'EOF'
          #!/bin/bash
          set -e
          
          echo "ğŸš€ Starting deployment..."
          
          # VariÃ¡veis
          APP_DIR="/var/www/linkchart-frontend"
          BACKUP_DIR="/var/www/linkchart-frontend/backups/$(date +%Y%m%d_%H%M%S)"
          
          # Ir para diretÃ³rio da aplicaÃ§Ã£o
          cd $APP_DIR
          
          # Criar backup
          echo "ğŸ“¦ Creating backup..."
          mkdir -p backups
          if [ -d "dist" ]; then
            cp -r dist/ $BACKUP_DIR-dist/ 2>/dev/null || true
          fi
          
          # Atualizar cÃ³digo
          echo "ğŸ“¥ Updating code..."
          git fetch origin
          git reset --hard origin/main
          git pull origin main
          
          # Parar containers existentes
          echo "ğŸ›‘ Stopping existing containers..."
          docker compose -f docker-compose.prod.yml down --remove-orphans || true
          
          # O build serÃ¡ feito dentro do script SSH
          
          # Verificar saÃºde
          echo "ğŸ¥ Health check..."
          sleep 30
          
          if curl -f http://localhost:3000/health > /dev/null 2>&1; then
            echo "âœ… Deployment successful!"
          else
            echo "âŒ Health check failed, rolling back..."
            docker compose -f docker-compose.prod.yml down
            if [ -d "$BACKUP_DIR-dist" ] && [ "$(ls -A $BACKUP_DIR-dist)" ]; then
              cp -r $BACKUP_DIR-dist/* dist/
              docker compose -f docker-compose.prod.yml up -d
            fi
            exit 1
          fi
          
          # Limpeza de backups antigos (manter apenas os 5 mais recentes)
          echo "ğŸ§¹ Cleaning old backups..."
          sudo find /var/www/linkchart-frontend/backups -maxdepth 1 -type d -name "20*" | sort -r | tail -n +6 | sudo xargs rm -rf
          
          echo "ğŸ‰ Deployment completed successfully!"
          EOF
          
          chmod +x deploy-files/deploy.sh

      - name: ğŸ“¢ SSH Not Configured Notice
        if: steps.check-ssh.outputs.ssh_configured == 'false'
        run: |
          echo "ğŸ” SSH secrets not configured for automatic deployment"
          echo "ğŸ“‹ To enable automatic deployment, configure these secrets:"
          echo "   - PRODUCTION_HOST: 134.209.33.182"
          echo "   - PRODUCTION_USER: root"
          echo "   - PRODUCTION_SSH_KEY: [private SSH key]"
          echo ""
          echo "ğŸš€ Manual deployment command:"
          echo "ssh root@134.209.33.182 'cd /var/www/linkchart-frontend && git pull origin main && docker compose -f deploy/docker-compose.prod.yml down && docker build -f deploy/Dockerfile.prod -t linkcharts-frontend:latest . --no-cache && docker compose -f deploy/docker-compose.prod.yml up -d'"

      - name: ğŸ§ª Test SSH Connection
        if: steps.check-ssh.outputs.ssh_configured == 'true'
        run: |
          echo "ğŸ” Testing SSH connection..."
          ssh -o StrictHostKeyChecking=no root@134.209.33.182 'echo "âœ… SSH connection successful!" && whoami && pwd'

      - name: ğŸš€ Execute Deployment
        if: steps.check-ssh.outputs.ssh_configured == 'true'
        run: |
          echo "ğŸš€ Starting deployment via SSH..."
          ssh -o StrictHostKeyChecking=no root@134.209.33.182 << 'EOF'
            set -e
            cd /var/www/linkchart-frontend
            
            echo "ğŸš€ Starting deployment..."
            echo "ğŸ“ Current directory: $(pwd)"
            echo "ğŸ‘¤ Current user: $(whoami)"
            
            # Atualizar cÃ³digo
            echo "ğŸ“¥ Updating code..."
            git fetch origin
            git reset --hard origin/main
            git pull origin main
            echo "âœ… Code updated to: $(git log --oneline -1)"
            
            # Parar containers existentes
            echo "ğŸ›‘ Stopping existing containers..."
            docker compose -f deploy/docker-compose.prod.yml down --remove-orphans || true
            
            # Limpar imagens antigas para forÃ§ar rebuild completo
            echo "ğŸ§¹ Cleaning old images..."
            docker rmi $(docker images -q linkcharts-frontend) 2>/dev/null || true
            docker rmi $(docker images -q linkchart-frontend-frontend) 2>/dev/null || true
            
            # Build e iniciar containers (tudo em um comando)
            echo "ğŸ—ï¸ Building and starting containers with latest code..."
            docker compose -f deploy/docker-compose.prod.yml up -d --build --force-recreate
            
            # Verificar saÃºde
            echo "ğŸ¥ Health check..."
            sleep 30
            
            # Health check interno (como funcionava antes)
            if curl -f http://localhost/health > /dev/null 2>&1; then
              echo "âœ… Deployment successful!"
              echo "ğŸŒ Application available at: https://linkcharts.com.br"
            else
              echo "âŒ Health check failed!"
              docker compose -f deploy/docker-compose.prod.yml logs --tail=20
              exit 1
            fi
            
            echo "ğŸ‰ Deployment completed successfully!"
          EOF

      - name: ğŸ§ª Post-Deploy Tests
        run: |
          # Aguardar estabilizaÃ§Ã£o
          sleep 60
          
          # Testes externos (HTTPS primeiro, HTTP como fallback)
          if curl -f https://linkcharts.com.br/health > /dev/null 2>&1; then
            echo "âœ… HTTPS external tests passed!"
          elif curl -f http://linkcharts.com.br/health > /dev/null 2>&1; then
            echo "âœ… HTTP external tests passed!"
          else
            echo "âš ï¸ External tests failed, but deployment may still be successful"
          fi

      - name: ğŸ“¢ Notify Success
        if: success()
        run: |
          echo "ğŸ‰ Deployment to production completed successfully!"
          echo "ğŸŒ Application is live at: https://linkcharts.com.br"

      - name: ğŸ“¢ Notify Failure
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          echo "ğŸ” Check the logs for more details."

  # Cleanup automÃ¡tico Ã© feito no servidor durante o deploy

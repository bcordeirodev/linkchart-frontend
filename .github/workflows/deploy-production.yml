# 🚀 CI/CD WORKFLOW - LINK CHART FRONTEND
# Deploy automático para produção

name: 🚀 Deploy to Production

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package*.json'
      - 'Dockerfile.prod'
      - 'docker-compose.prod.yml'
      - '.github/workflows/**'
  
  pull_request:
    branches: [main]
    types: [closed]
  
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

# Configurações globais
env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/frontend

# Permissões necessárias
permissions:
  contents: read
  packages: write
  deployments: write
  actions: read

jobs:
  # ========================================
  # 🧪 QUALITY CHECKS
  # ========================================
  quality-checks:
    name: 🧪 Quality & Security Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📦 Install Dependencies
        run: |
          npm install --prefer-offline --no-audit
          
      - name: 🔍 TypeScript Check
        run: npm run type-check

      # - name: 🎨 Lint Check
      #   run: npm run lint

      - name: 💅 Format Check
        run: npm run format:check

      - name: 🏗️ Build Test
        run: npm run build
        env:
          NODE_ENV: production

      - name: 📊 Bundle Analysis
        run: |
          npm install -g bundlesize
          echo "Bundle size analysis completed"

      - name: 🔒 Security Audit
        run: |
          npm audit --audit-level moderate
          
      - name: 📤 Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 1

  # Docker build removido - Build é feito diretamente no servidor

  # ========================================
  # 🚀 DEPLOY TO PRODUCTION
  # ========================================
  deploy-production:
    name: 🚀 Deploy to Production
    runs-on: ubuntu-latest
    needs: [quality-checks]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    environment:
      name: production
      url: http://134.209.33.182:3000
    
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🔍 Check SSH Configuration
        id: check-ssh
        run: |
          if [ -z "${{ secrets.PRODUCTION_SSH_KEY }}" ]; then
            echo "ssh_configured=false" >> $GITHUB_OUTPUT
            echo "⚠️ SSH secrets not configured"
          else
            echo "ssh_configured=true" >> $GITHUB_OUTPUT
            echo "✅ SSH secrets found"
          fi

      - name: 🔐 Setup SSH Key
        if: steps.check-ssh.outputs.ssh_configured == 'true'
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.PRODUCTION_SSH_KEY }}

      - name: 📋 Prepare Deploy Script
        run: |
          # Criar script de deploy simplificado
          mkdir -p deploy-files
          
          # Criar script de deploy otimizado
          cat > deploy-files/deploy.sh << 'EOF'
          #!/bin/bash
          set -e
          
          echo "🚀 Starting deployment..."
          
          # Variáveis
          APP_DIR="/var/www/linkchart-frontend"
          BACKUP_DIR="/var/www/linkchart-frontend/backups/$(date +%Y%m%d_%H%M%S)"
          
          # Ir para diretório da aplicação
          cd $APP_DIR
          
          # Criar backup
          echo "📦 Creating backup..."
          mkdir -p backups
          if [ -d "dist" ]; then
            cp -r dist/ $BACKUP_DIR-dist/ 2>/dev/null || true
          fi
          
          # Atualizar código
          echo "📥 Updating code..."
          git fetch origin
          git reset --hard origin/main
          git pull origin main
          
          # Parar containers existentes
          echo "🛑 Stopping existing containers..."
          docker compose -f docker-compose.prod.yml down --remove-orphans || true
          
          # O build será feito dentro do script SSH
          
          # Verificar saúde
          echo "🏥 Health check..."
          sleep 30
          
          if curl -f http://localhost:3000/health > /dev/null 2>&1; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Health check failed, rolling back..."
            docker compose -f docker-compose.prod.yml down
            if [ -d "$BACKUP_DIR-dist" ] && [ "$(ls -A $BACKUP_DIR-dist)" ]; then
              cp -r $BACKUP_DIR-dist/* dist/
              docker compose -f docker-compose.prod.yml up -d
            fi
            exit 1
          fi
          
          # Limpeza de backups antigos (manter apenas os 5 mais recentes)
          echo "🧹 Cleaning old backups..."
          sudo find /var/www/linkchart-frontend/backups -maxdepth 1 -type d -name "20*" | sort -r | tail -n +6 | sudo xargs rm -rf
          
          echo "🎉 Deployment completed successfully!"
          EOF
          
          chmod +x deploy-files/deploy.sh

      - name: 📢 SSH Not Configured Notice
        if: steps.check-ssh.outputs.ssh_configured == 'false'
        run: |
          echo "🔐 SSH secrets not configured for automatic deployment"
          echo "📋 To enable automatic deployment, configure these secrets:"
          echo "   - PRODUCTION_HOST: 134.209.33.182"
          echo "   - PRODUCTION_USER: root"
          echo "   - PRODUCTION_SSH_KEY: [private SSH key]"
          echo ""
          echo "🚀 Manual deployment command:"
          echo "ssh root@134.209.33.182 'cd /var/www/linkchart-frontend && git pull origin main && docker compose -f docker-compose.prod.yml down && docker build -f Dockerfile.prod -t linkcharts-frontend:latest . --no-cache && docker compose -f docker-compose.prod.yml up -d'"

      - name: 🧪 Test SSH Connection
        if: steps.check-ssh.outputs.ssh_configured == 'true'
        run: |
          echo "🔐 Testing SSH connection..."
          ssh -o StrictHostKeyChecking=no root@134.209.33.182 'echo "✅ SSH connection successful!" && whoami && pwd'

      - name: 🚀 Execute Deployment
        if: steps.check-ssh.outputs.ssh_configured == 'true'
        run: |
          echo "🚀 Starting deployment via SSH..."
          ssh -o StrictHostKeyChecking=no root@134.209.33.182 << 'EOF'
            set -e
            cd /var/www/linkchart-frontend
            
            echo "🚀 Starting deployment..."
            echo "📍 Current directory: $(pwd)"
            echo "👤 Current user: $(whoami)"
            
            # Atualizar código
            echo "📥 Updating code..."
            git fetch origin
            git reset --hard origin/main
            git pull origin main
            echo "✅ Code updated to: $(git log --oneline -1)"
            
            # Parar containers existentes
            echo "🛑 Stopping existing containers..."
            docker compose -f docker-compose.prod.yml down --remove-orphans || true
            
            # Limpar TUDO do Docker para forçar rebuild completo
            # echo "🧹 Cleaning ALL Docker cache..."
            # docker system prune -af
            # docker builder prune -af
            
            # Rebuild com timestamp único para evitar cache
            echo "🏗️ Building new image with latest code..."
            TIMESTAMP=$(date +%s)
            echo "🔖 Building with timestamp: $TIMESTAMP"
            docker build -f Dockerfile.prod -t linkcharts-frontend:$TIMESTAMP . --no-cache --pull
            docker tag linkcharts-frontend:$TIMESTAMP linkcharts-frontend:latest
            
            # Iniciar containers
            echo "🚀 Starting containers..."
            docker compose -f docker-compose.prod.yml up -d
            
            # Verificar saúde
            echo "🏥 Health check..."
            sleep 30
            
            if curl -f http://localhost:3000/health > /dev/null 2>&1; then
              echo "✅ Deployment successful!"
              echo "🌐 Application available at: http://134.209.33.182:3000"
            else
              echo "❌ Health check failed!"
              docker compose -f docker-compose.prod.yml logs --tail=20
              exit 1
            fi
            
            echo "🎉 Deployment completed successfully!"
          EOF

      - name: 🧪 Post-Deploy Tests
        run: |
          # Aguardar estabilização
          sleep 60
          
          # Testes básicos
          curl -f http://134.209.33.182:3000/health
          curl -f http://134.209.33.182:3000/
          
          echo "✅ Post-deploy tests passed!"

      - name: 📢 Notify Success
        if: success()
        run: |
          echo "🎉 Deployment to production completed successfully!"
          echo "🌐 Application is live at: http://134.209.33.182:3000"

      - name: 📢 Notify Failure
        if: failure()
        run: |
          echo "❌ Deployment failed!"
          echo "🔍 Check the logs for more details."

  # Cleanup automático é feito no servidor durante o deploy

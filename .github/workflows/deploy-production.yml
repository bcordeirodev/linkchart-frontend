name: Deploy Frontend to DigitalOcean Production

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: linkchartapp-frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: üöÄ Checkout code
      uses: actions/checkout@v4

    - name: üîß Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'package-lock.json'

    - name: üì¶ Install dependencies
      run: npm ci --prefer-offline --no-audit

    - name: üèóÔ∏è Build application
      run: npm run build:production
      env:
        NODE_ENV: production
        NEXT_TELEMETRY_DISABLED: 1

    - name: üê≥ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: üîê Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: üìù Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: üèóÔ∏è Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/Dockerfile.production
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64

    - name: üîç Debug SSH Configuration
      run: |
        echo "üîç Debugging SSH configuration..."
        echo "Host: ${{ secrets.DIGITALOCEAN_HOST }}"
        echo "Username: ${{ secrets.DIGITALOCEAN_USERNAME }}"
        if [ -n "${{ secrets.DIGITALOCEAN_SSH_KEY }}" ]; then
          echo "‚úÖ SSH Key is configured (length: ${#DIGITALOCEAN_SSH_KEY})"
          echo "First 50 chars: ${DIGITALOCEAN_SSH_KEY:0:50}..."
          echo "Last 50 chars: ${DIGITALOCEAN_SSH_KEY: -50}..."
        else
          echo "‚ùå SSH Key is empty or not configured"
        fi
      env:
        DIGITALOCEAN_SSH_KEY: ${{ secrets.DIGITALOCEAN_SSH_KEY }}

    - name: üöÄ Deploy to DigitalOcean
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DIGITALOCEAN_HOST }}
        username: ${{ secrets.DIGITALOCEAN_USERNAME }}
        key: ${{ secrets.DIGITALOCEAN_SSH_KEY }}
        port: 22
        timeout: 60s
        command_timeout: 30m
        script: |
          echo "üöÄ Starting deployment..."
          echo "Current user: $(whoami)"
          echo "Current directory: $(pwd)"
          echo "Server IP: $(curl -s ifconfig.me)"
          
          # Navegar para o diret√≥rio do projeto
          cd /var/www/linkchartapp-frontend || exit 1
          echo "‚úÖ Navigated to project directory"
          
          # Verificar se Docker est√° rodando
          docker ps || echo "‚ùå Docker not running"
          
          # Criar network se n√£o existir
          docker network create linkchartapp-network 2>/dev/null || echo "Network already exists"
          
          # Fazer backup da vers√£o atual
          docker tag linkchartapp-frontend:latest linkchartapp-frontend:backup-$(date +%Y%m%d-%H%M%S) || echo "‚ö†Ô∏è No existing image to backup"
          
          # Parar containers antigos
          docker-compose -f docker/docker-compose.production.yml down || echo "‚ö†Ô∏è No containers to stop"
          
          # Fazer pull da nova imagem
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker pull ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
          
          # Atualizar tag local
          docker tag ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest linkchartapp-frontend:latest
          
          # Subir nova vers√£o
          docker-compose -f docker/docker-compose.production.yml up -d
          
          # Aguardar inicializa√ß√£o
          echo "‚è≥ Waiting for application to start..."
          sleep 30
          
          # Verificar se est√° funcionando
          echo "üîç Checking application health..."
          curl -f http://localhost:3000/health || curl -f http://localhost:3000/ || echo "‚ùå Health check failed"
          
          # Limpar imagens antigas (manter √∫ltimas 3)
          docker image prune -f
          docker images | grep linkchartapp-frontend | tail -n +4 | awk '{print $3}' | xargs -r docker rmi || true
          
          echo "‚úÖ Deploy completed successfully!"

    - name: üîî Notify deployment status
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "‚úÖ Deployment successful!"
        else
          echo "‚ùå Deployment failed!"
          exit 1
        fi

    - name: üßπ Cleanup
      if: always()
      run: |
        docker system prune -f || true
        npm cache clean --force || true

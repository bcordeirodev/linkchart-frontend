# ===========================================
# GITHUB ACTIONS WORKFLOW - PR VALIDATION
# Link Chart Frontend - Validação de Pull Requests
# ===========================================

name: 🔍 PR Validation

on:
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened]

# Definir variáveis globais
env:
  NODE_VERSION: '22'

# Definir permissões necessárias
permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  # ===========================================
  # JOB 1: VALIDAÇÃO RÁPIDA
  # ===========================================
  quick-validation:
    name: ⚡ Quick Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🟢 Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📦 Install dependencies
        run: |
          npm ci --prefer-offline --no-audit

      - name: 🔍 Project Structure Validation
        run: |
          npm run validate
        continue-on-error: false

      - name: 🔧 TypeScript Check
        run: |
          npx tsc --noEmit
        continue-on-error: true

      - name: 🏗️ Build Test
        run: |
          npm run build
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1

      - name: 📊 PR Summary
        run: |
          echo "## 🔍 PR Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ **Dependencies**: Installed successfully" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ **Build**: Completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "- 📦 **Bundle Size**: $(du -sh .next/ | cut -f1)" >> $GITHUB_STEP_SUMMARY
          echo "- 🟢 **Status**: Ready for review" >> $GITHUB_STEP_SUMMARY

  # ===========================================
  # JOB 2: DOCKER BUILD TEST
  # ===========================================
  docker-test:
    name: 🐳 Docker Build Test
    runs-on: ubuntu-latest
    needs: quick-validation
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🏗️ Test Docker Build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
            NEXT_TELEMETRY_DISABLED=1

      - name: ✅ Docker Build Success
        run: |
          echo "## 🐳 Docker Build Results" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ **Docker Build**: Completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "- 🏗️ **Platform**: linux/amd64" >> $GITHUB_STEP_SUMMARY
          echo "- 📦 **Ready for**: Production deployment" >> $GITHUB_STEP_SUMMARY

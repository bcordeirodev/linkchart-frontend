name: ðŸ” PR Validation

on:
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened]

# Definir variÃ¡veis globais
env:
  NODE_VERSION: '22'

# Definir permissÃµes necessÃ¡rias
permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  # ===========================================
  # JOB 1: VALIDAÃ‡ÃƒO RÃPIDA
  # ===========================================
  quick-validation:
    name: âš¡ Quick Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸŸ¢ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: |
          npm ci --prefer-offline --no-audit

      - name: ðŸ” Project Structure Validation
        run: |
          npm run validate
        continue-on-error: false

      - name: ðŸ”§ TypeScript Check
        run: |
          npx tsc --noEmit
        continue-on-error: true

      - name: ðŸ—ï¸ Build Test
        run: |
          npm run build
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1

      - name: ðŸ“Š PR Summary
        run: |
          echo "## ðŸ” PR Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Dependencies**: Installed successfully" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Build**: Completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ **Bundle Size**: $(du -sh .next/ | cut -f1)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŸ¢ **Status**: Ready for review" >> $GITHUB_STEP_SUMMARY

  # ===========================================
  # JOB 2: DOCKER BUILD TEST
  # ===========================================
  docker-test:
    name: ðŸ³ Docker Build Test
    runs-on: ubuntu-latest
    needs: quick-validation
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ—ï¸ Test Docker Build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
            NEXT_TELEMETRY_DISABLED=1

      - name: âœ… Docker Build Success
        run: |
          echo "## ðŸ³ Docker Build Results" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Docker Build**: Completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ—ï¸ **Platform**: linux/amd64" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ **Ready for**: Production deployment" >> $GITHUB_STEP_SUMMARY

# üê≥ DOCKER COMPOSE - PRODUCTION
# Configura√ß√£o para produ√ß√£o do Link Chart Frontend

services:
  # ========================================
  # üöÄ FRONTEND APPLICATION
  # ========================================
  frontend:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.prod
      args:
        - NODE_ENV=production
    
    container_name: linkcharts-frontend-prod
    
    restart: unless-stopped
    
    ports:
      - "3000:80"    # Manter porta original que funcionava
      - "443:443"    # HTTPS (SSL)
    
    environment:
      - NODE_ENV=production
      - TZ=America/Sao_Paulo
    
    volumes:
      # Logs persistentes
      - ../logs/nginx:/var/log/nginx
      # SSL certificates
      - /etc/letsencrypt:/etc/nginx/ssl:ro
      # Certificados espec√≠ficos (backup)
      - ../ssl:/etc/nginx/ssl-backup:ro
    
    networks:
      - linkcharts-network
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

# ========================================
# üåê NETWORKS
# ========================================
networks:
  linkcharts-network:
    external: true
    name: linkcharts-network

# ========================================
# üíæ VOLUMES
# ========================================
volumes:
  nginx-logs:
    driver: local
  ssl-certs:
    driver: local

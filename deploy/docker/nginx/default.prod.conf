# üöÄ NGINX SERVER CONFIGURATION - LINK CHART FRONTEND
# Configura√ß√£o do servidor para produ√ß√£o com SSL

# ========================================
# üîÑ REDIRECIONAMENTO HTTP ‚Üí HTTPS
# ========================================
server {
    listen 80;
    listen [::]:80;
    server_name linkcharts.com.br www.linkcharts.com.br;
    
    # Redirecionamento permanente para HTTPS
    return 301 https://$server_name$request_uri;
}

# ========================================
# üîê SERVIDOR HTTPS PRINCIPAL
# ========================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name linkcharts.com.br www.linkcharts.com.br;
    
    # ========================================
    # üîí CONFIGURA√á√ïES SSL
    # ========================================
    
    # Certificados SSL
    ssl_certificate /etc/nginx/ssl/live/linkcharts.com.br/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/linkcharts.com.br/privkey.pem;
    
    # Configura√ß√µes SSL modernas
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/nginx/ssl/live/linkcharts.com.br/chain.pem;
    
    # ========================================
    # üõ°Ô∏è HEADERS DE SEGURAN√áA
    # ========================================
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Headers de seguran√ßa existentes + SSL
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https: data: blob: 'unsafe-inline'" always;
    
    # Document root
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Charset
    charset utf-8;

    # Logs espec√≠ficos do servidor
    access_log /var/log/nginx/frontend_access.log;
    error_log /var/log/nginx/frontend_error.log;

    # ========================================
    # üìÅ STATIC FILES & CACHING
    # ========================================
    
    # Assets est√°ticos com cache longo
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
        
        # Gzip para assets
        gzip_static on;
        
        # Fallback se arquivo n√£o existir
        try_files $uri =404;
    }

    # Manifest e service worker
    location ~* \.(webmanifest|manifest\.json)$ {
        expires 1d;
        add_header Cache-Control "public";
        add_header Content-Type application/manifest+json;
    }

    # ========================================
    # üîÑ SPA ROUTING
    # ========================================
    
    # Rota principal - SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
        
        # Headers para SPA
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # ========================================
    # üõ°Ô∏è SECURITY & SPECIAL ROUTES
    # ========================================
    
    # Bloquear acesso a arquivos sens√≠veis
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Bloquear acesso a arquivos de configura√ß√£o
    location ~* \.(env|config|ini|log|sh|sql)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Rate limiting para login
    location /auth/login {
        limit_req zone=login burst=5 nodelay;
        try_files $uri $uri/ /index.html;
    }

    # ========================================
    # üìä MONITORING & HEALTH
    # ========================================
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Nginx status (apenas para monitoramento interno)
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }

    # ========================================
    # üö´ ERROR PAGES
    # ========================================
    
    # P√°ginas de erro customizadas
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # ========================================
    # üì± PWA SUPPORT
    # ========================================
    
    # Service Worker
    location /sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Robots.txt
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # Sitemap
    location = /sitemap.xml {
        access_log off;
        log_not_found off;
    }
}
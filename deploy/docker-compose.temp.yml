# üê≥ DOCKER COMPOSE - TEMPORARY (HTTP ONLY)
# Configura√ß√£o tempor√°ria para gera√ß√£o de certificado SSL

services:
  # ========================================
  # üöÄ FRONTEND APPLICATION (HTTP ONLY)
  # ========================================
  frontend:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.temp
      args:
        - NODE_ENV=production
    
    container_name: linkcharts-frontend-temp
    
    restart: unless-stopped
    
    ports:
      - "80:80"      # HTTP apenas
    
    environment:
      - NODE_ENV=production
      - TZ=America/Sao_Paulo
    
    volumes:
      # Logs persistentes
      - ../logs/nginx:/var/log/nginx
    
    networks:
      - linkcharts-network
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

# ========================================
# üåê NETWORKS
# ========================================
networks:
  linkcharts-network:
    external: true
    name: linkcharts-network
